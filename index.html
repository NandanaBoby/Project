<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scream Measurement</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f4f4f4;
            color: #f63232;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://media1.tenor.com/m/NDJLISUesWcAAAAd/scream-loud-scream.gif'); /* Example GIF URL */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        h1 {
            font-family: 'Press Start 2P', cursive; /* Updated font */
            color: #e13232;
            font-size: 100px;
            margin-bottom: 20px;
        }
        button {
            background-color: #f90000;
            color: rgb(11, 11, 11);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Press Start 2P', cursive; /* Updated font */
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ee7878;
        }
        #output {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: 200px; /* Increased height for better visibility */
            background-color: #fff;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ScreAmOUT</h1>
    <div id="output">Decibels: 0</div>
    <button id="start">Start Screaming</button>
    <canvas id="waveform"></canvas>
    
    <script src="app.js"></script>
</body>
</html>
<img id="meme" src="app.js" alt="Meme" style="display:none; max-width: 100%; margin-top: 20px;">
<div id="meme-container" style="position: relative;">
    <img id="meme" src="" alt="Meme" style="display:none; max-width: 100%; margin-top: 20px; position: absolute; transition: opacity 0.5s;">
</div>
