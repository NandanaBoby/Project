<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let it out</title>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 200;
            padding: 100;
            height: 150vh; /* Full viewport height */
            background-image: url('https://media1.tenor.com/m/NDJLISUesWcAAAAd/scream-loud-scream.gif'); /* Example GIF URL */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            color: rgb(252, 6, 6); /* Text color */
            overflow: hidden; /* Hide overflow for better appearance */
            color: rgb(249, 9, 9); /* White text color */
        }
        #intensity {
            font-size: 24px;
            margin-top: 20px;
        }
        #visual {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: rgba(247, 178, 30, 0.2);
            border-radius: 50%; /* Circular shape */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transitions */
        }
        button {
            margin: 10px; /* Add some margin for the buttons */
            padding: 20px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ed1206; /* Green background */
            color: rgb(13, 13, 13); /* White text */
        }
        button:disabled {
            background-color: #ccc; /* Grey background when disabled */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>SCREAM THE HELL OUT!!</h1>
    <button id="startButton">Start Listening</button>
    <div id="visual">Intensity</div>
    <div id="intensity">Sound Intensity: 0 dB</div>

    <script src="scream.js"></script>
</body>
</html>
